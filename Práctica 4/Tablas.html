<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Práctica 4</title>
  </head>
  <body>
    <h1>Tablas</h1>

    <table border="2p" width="100%" style="text-align: center;"> 
      <thead>
          <!--Fila con los títulos de la tabla le da formato bold al texto-->
          <tr> <!--fila-->
              <th>Caracter</th>
              <th>Referencia a entida<d/th>
              <th>Referencia numérica decimal</th>
              <th>Referencia numérica hexadecimal</th>
          </tr>
      </thead>
      <tbody> <!--Cuerpo de la tabla sin formato-->
          <tr>
              <td>&Aacute;</td>
              <td>& Aacute;</td>
              <td>& #193;</td>
              <td>& #x000C1</td>
          </tr>
          <tr>
              <td>&Eacute;</td>
              <td>& Eacute;</td>
              <td>& #201;</td>
              <td>& #x000C9</td>
          </tr>
          <tr>
              <td>&Iacute;</td>
              <td>& Aacute;</td>
              <td>& #205;</td>
              <td>& #x000CD</td>
          </tr>
          <tr>
              <td>&Oacute;</td>
              <td>& Aacute;</td>
              <td>& #211;</td>
              <td>& #x000D3</td>
          </tr>
          <tr>
              <td>&Uacute;</td>
              <td>& Aacute;</td>
              <td>& #218;</td>
              <td>& #x000DA</td>
          </tr>
          <tr>
              <td>&Uuml;</td>
              <td>& Uuml;</td>
              <td>& #220;</td>
              <td>& #x000DC</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
